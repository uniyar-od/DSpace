jsp.dspace-admin.wizard-permissions.text3                       = Chi è responsabile dell'esecuzione del flusso di lavoro <strong>accetta/rifiuta</strong>? Saranno in grado di accettare o rifiutare i contributi in arrivo.  Tuttavia, non saranno in grado di modificare i metadati dell'invio.  Solo uno dei gruppi deve eseguire il passaggio per ogni invio.
jsp.dspace-admin.wizard-permissions.text4                       = Chi è responsabile dell'esecuzione del flusso di lavoro <strong>accetta/rifiuta/rifiuta/modifica metadati</strong>? Saranno in grado di modificare i metadati dei contributi in arrivo, e poi accettarli o rifiutarli.  Solo uno dei gruppi deve eseguire il passaggio per ogni invio.
jsp.dspace-admin.wizard-permissions.text5                       = Chi è responsabile dell'esecuzione del flusso di lavoro <strong>modifica metadati</strong>? Saranno in grado di modificare i metadati dei contributi in arrivo, ma non saranno in grado di rifiutarli.
jsp.dspace-admin.wizard-permissions.text6                       = Chi sono gli amministratori di questa collezione?  Saranno in grado di decidere chi può inviare gli item alla collezione, eliminare gli item, modificare i metadati degli item (dopo l'invio), e aggiungere (mappa) gli item esistenti da altre collezioni a questa collezione (previa autorizzazione di quella collezione).
